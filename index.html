<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ZenChain | RPS Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="dark-theme">

  <button onclick="toggleTheme()">🌓 Toggle Theme</button>

  <!-- Header with logos -->
  <header>
    <img src="assets/zenchain-logo.png" alt="ZenChain Logo Left" class="logo-img"/>
    <img src="assets/zenchain-logo.png" alt="ZenChain Logo Right" class="logo-img"/>
  </header>

  <!-- Title -->
  <div class="title-section">
    <h1>ZENCHAIN</h1>
    <h2>Rock Paper Scissors Game</h2>
  </div>

  <!-- Wallet section -->
  <button id="connectBtn">🔌 Connect Wallet</button>
  <p id="walletAddr">Wallet: Not connected</p>

  <!-- Betting input -->
  <div>
    <input type="number" id="betInput" min="5" max="100" placeholder="Bet (5 – 100 ZTC)"/>
    <button id="startBtn">🎮 Start Game</button>
  </div>

  <!-- Game choices -->
  <div>
    <button class="choice-btn" data-choice="1">🪨 Rock</button>
    <button class="choice-btn" data-choice="2">📄 Paper</button>
    <button class="choice-btn" data-choice="3">✂️ Scissors</button>
  </div>

  <!-- Result -->
  <div id="resultBox">Game results will appear here</div>

  <!-- Stats -->
  <button onclick="showPlayerStats()">🎮 View My Stats</button>
  <pre id="statsBox">Player stats will be shown here</pre>

  <!-- Status -->
  <p id="status">Status: —</p>

  <script src="script.js"></script>
</body>
</html>
