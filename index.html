<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZenChain</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body class="dark-theme">

  <header>
    <img src="logo.png" alt="ZenChain Logo" class="logo-img" />
    <div class="title-section">
      <h1>ZenChain</h1>
      <h2>Rock-Paper-Scissors on Blockchain</h2>
    </div>
  </header>

  <div id="walletAddr">Wallet: Not connected</div>
  <button id="connectBtn" class="uniform-box">🔌 Connect Wallet</button>

  <div class="bet-control-group">
    <input id="betInput" class="uniform-box" type="number" placeholder="Enter bet (5–100 ZTC)" />
    <button id="startBtn" class="uniform-box">🎮 Start Game</button>
  </div>

  <div class="choices-container">
    <button class="choice-square" data-choice="1">✊</button>
    <button class="choice-square" data-choice="2">✋</button>
    <button class="choice-square" data-choice="3">✌️</button>
  </div>

  <div id="resultBox">Result will appear here...</div>
  <div id="statsBox">Stats will appear here...</div>
  <div id="status">Status: Ready</div>

  <script src="script.js"></script>
</body>
</html>
