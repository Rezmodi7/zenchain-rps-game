<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ZenChain Rock Paper Scissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button, input {
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      font-size: 1rem;
      border-radius: 8px;
    }
    .choice-btn {
      font-size: 1.3rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✊ ZenChain Rock Paper Scissors ✋</h1>
  <button id="connectBtn">🔌 Connect Wallet</button>
  <p id="walletAddr">Wallet: Not connected</p>
  <div>
    <input type="number" id="betInput" min="5" max="100" placeholder="Bet (5 – 100 ZTC)"/>
    <button id="startBtn">🎮 Start Game</button>
  </div>
  <div>
    <button class="choice-btn" data-choice="1">🪨</button>
    <button class="choice-btn" data-choice="2">📄</button>
    <button class="choice-btn" data-choice="3">✂️</button>
  </div>
  <p id="status">Status: —</p>

  <script src="script.js"></script>
</body>
</html>
