<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ZenChain | RPS Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="dark-theme">

  <button class="uniform-box" onclick="toggleTheme()">🌓</button>

  <header>
    <img src="assets/zenchain-logo.png" alt="ZenChain Logo" class="logo-img"/>
    <img src="assets/zenchain-logo.png" alt="ZenChain Logo" class="logo-img"/>
  </header>

  <div class="title-section">
    <h1>ZENCHAIN</h1>
    <h2>Rock Paper Scissors Game</h2>
  </div>

  <button class="uniform-box" id="connectBtn">🔌 Connect Wallet</button>
  <p id="walletAddr">Wallet: Not connected</p>

  <div class="bet-control-group">
    <input type="number" id="betInput" class="uniform-box" min="5" max="100" placeholder="Bet (5–100 ZTC)">
    <button class="uniform-box" id="startBtn">🎮</button>
  </div>

  <div class="choices-container">
    <button class="choice-square" data-choice="1">✊</button>
    <button class="choice-square" data-choice="2">✋</button>
    <button class="choice-square" data-choice="3">✌️</button>
  </div>

  <div id="resultBox">Game results will appear here</div>
  <button class="uniform-box" onclick="showPlayerStats()">📊</button>
  <pre id="statsBox">Player stats will be shown here</pre>
  <p id="status">Status: —</p>

  <script src="script.js"></script>
</body>
</html>
